<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="favicon.ico">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>

    <section class="landing-page">
        <div class="row">
            <div class="col-md-6 left-sec ">
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                
                    <h1 class="current-page">Sign In</h1>
                    
                
            </div>
            <div class="col-md-6 right-sec">
                <div class="tab-btns">
                    <button class="btn-btn active" id="hao" onclick="openTab('signup')">Sign Up</button>
                    <button class="btn-btn" id="hoa" onclick="openTab('login')">Log In</button>
                </div>
               <div id="signup" class="tab">
                    <h1 class="right-header-text">Sign Up</h1>
                    <div class="error-message"></div>
                    <form action="" >
                        <input type="text"placeholder="username" class="username">
                        <input type="number" placeholder="phone number" class="phonenumber">
                        <input type="password" placeholder="password" class="password pwd"><button type="button" class="eye-open-close"><i
                            class="fas fa-eye move-right"></i></button>
                        <input type="password" placeholder="confirm password" class="confirmpassword pwd">
                        <input type="email" placeholder="email" class="email">
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
               </div>
               <div style="display: none;" id="login" class="tab">
                    <h1 class="right-header-text">Log In</h1>
                    <div class="login-message"></div>
                    <form action="" class="login-form">
                        <input type="text" placeholder="username" class="loginusername">
                        <input type="password" placeholder="password" class="loginpassword pwd"><button type="button" class="open-close"><i
                                class="fas fa-eye move-right"></i></button>
                        <button class="login" type="submit">Log In</button>
                    </form>
               </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
