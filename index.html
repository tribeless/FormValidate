<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple form validation">
    <title>Form Validate</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <section class="landing-page">
        <div class="main-sec">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="current-page">
                            Sign Up
                        </h1>
                    </div>
                    <div class="col-md-6">
                    <div class="form-sign-up">
                        <div class="error-message"></div>
                        <form action="/">
                            <input type="text" placeholder="name" name="username" class="username">
                            <input type="password" placeholder="password" name="password" class="password">
                            <input type="password" placeholder="confirm password" name="confirmpassword" class="confirmpassword">
                            <input type="email" placeholder="email" name="email" class="email">
                            <button type="submit" class="submit-btn">Sign Up</button> 
                           
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
